<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

  <h1><span wicket:id="product_summary"></span></h1>

  <p>
    Please fill the product form, for any question please contact <a href="mailto:jbossas-product@redhat.com">jbossas-prod@redhat.com</a>.
  </p>

  <div style="color:red" wicket:id="feedbackMessage"></div>

  <form wicket:id="form-product" accept-charset="UTF-8" action="/errata/preview" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="xqS0Zvub2y+hv8+Inq9vR5cBFTkHoRM/X6/aXBF6Zw4=" /></div>

    <div class="clearfix pretty-form">
      <div class="eso-greybox" style="background-color:#eee;">

        <h2>Product Summary</h2>

        <table cellspacing="3" cellpadding="3">
          <tr id='name' >
            <td class="header-label" width = "150">Name:</td>
            <td><input wicket:id="name" id="advisory_synopsis" maxlength="78" name="advisory[synopsis]" size="60" type="text" /> NOTE: unique, not null</td>
          </tr>

          <tr id='packages' >
            <td class="header-label" width = "150">Packages:</td>
            <td><input wicket:id="packages" maxlength="78" name="advisory[synopsis]" size="60" type="text" /> NOTE: separate by space or semicolon</td>
          </tr>

          <tr>
            <td class="header-label">Product Maintainer:</td>
            <td>
              <input wicket:id="maintainer" id="advisory_package_owner_email" name="maintainer" size="30" type="text" value="" /> NOTE: email
            </td>
          </tr>

          <tr>
            <td class="header-label">Developer Contactor:</td>
            <td>
              <input wicket:id="developer" id="advisory_dev_email" name="developer" size="30" type="text" value="" /> NOTE: email
            </td>
          </tr>

          <tr>
            <td class="header-label">QE:</td>
            <td>
              <input wicket:id="qe" id="advisory_qe_email" name="qe" size="30" type="text" value="" /> NOTE: email
            </td>
          </tr>

          <tr id='topic' >
            <td class="header-label" width = "150">Description:</td>
            <td>
              <textarea wicket:id="description" cols="75" id="advisory_topic" name="advisory[topic]" rows="5" wrap="soft"></textarea>
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Select Verify Tools:</td>
            <td>
              <div wicket:id="tools">
                <input type="checkbox"/>
              </div>
            </td>
          </tr>

        </table>

        <div class="align-right" style="margin-top:25px;">
          <input class="btn btn-primary" type="submit" wicket:id="back" value="Back" />
          <input class="btn btn-primary" type="reset" wicket:id="reset" />
          <input class="btn btn-primary" type="submit" wicket:id="remove" value="Remove" onClick="return confirm('Are you sure to delete?');" />
          <input class="btn btn-primary" type="submit" wicket:id="submit" value="Submit" />
        </div>

      </div>
    </div>

  </form>

</wicket:extend>

</body>
</html>
